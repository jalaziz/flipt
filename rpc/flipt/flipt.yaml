type: google.api.Service
config_version: 3

http:
  rules:
  - selector: flipt.FliptEvaluationService.Evaluate
    post: /api/v1/evaluate
    body: "*"
  - selector: flipt.FliptEvaluationService.BatchEvaluate
    post: /api/v1/batch-evaluate
    body: "*"
  - selector: flipt.FliptEvaluationService.GetFlag
    get: /api/v1/flags/{key}
