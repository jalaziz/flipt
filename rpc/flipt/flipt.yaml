    get: /api/v1/segments
  - selector: flipt.FliptService.CreateSegment
    post: /api/v1/segments
    body: "*"
  - selector: flipt.FliptService.UpdateSegment
    put: /api/v1/segments/{key}
    body: "*"
  - selector: flipt.FliptService.DeleteSegment
    delete: /api/v1/segments/{key}
  - selector: flipt.FliptService.CreateConstraint
    post: /api/v1/segments/{segment_key}/constraints
    body: "*"
  - selector: flipt.FliptService.UpdateConstraint
    put: /api/v1/segments/{segment_key}/constraints/{id}
    body: "*"
  - selector: flipt.FliptService.DeleteConstraint
    delete: /api/v1/segments/{segment_key}/constraints/{id}
