    get: /api/v1/flags
  - selector: flipt.FliptService.CreateFlag
    post: /api/v1/flags
    body: "*"
  - selector: flipt.FliptService.UpdateFlag
    put: /api/v1/flags/{key}
    body: "*"
  - selector: flipt.FliptService.DeleteFlag
    delete: /api/v1/flags/{key}
  - selector: flipt.FliptService.CreateVariant
    post: /api/v1/flags/{flag_key}/variants
    body: "*"
  - selector: flipt.FliptService.UpdateVariant
    put: /api/v1/flags/{flag_key}/variants/{id}
    body: "*"
  - selector: flipt.FliptService.DeleteVariant
    delete: /api/v1/flags/{flag_key}/variants/{id}
  - selector: flipt.FliptService.GetRule
    get: /api/v1/flags/{flag_key}/rules/{id}
